<div *ngIf="selectedOption==='delete'">
    <h2 mat-dialog-title>Delete Confirmation</h2>

    <mat-dialog-content>

        <p> Are you sure you want to delete? </p>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button class="mat-raised-button" (click)="closeDelete(true)">Yes</button>
        <button class="mat-raised-button" (click)="closeDelete(false)">Cancel</button>
    </mat-dialog-actions>
</div>

<div *ngIf="selectedOption !== 'delete'">
    <div class="container">
        <h2>{{title}}</h2>
        <mat-card>
            <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
                <div class="form-group" *ngIf="selectedOption === 'edit'; else elseBlock">
                    <label>Customer ID: </label>
                    <input class="form-control disabled" formControlName="id">
                </div>
                <ng-template #elseBlock>
                    <div class="form-group">
                        <label>Customer ID: </label>
                        <input type="text" class="form-control" formControlName="id">
                    </div>
                </ng-template>
    
                <div class="form-group">
                    <label>First Name: </label>
                    <input type="text" class="form-control" formControlName="fname">
                </div>
    
                    <div class="form-group">
                    <label>Last Name: </label>
                    <input type="text" class="form-control" name="lname" formControlName="lname">
                </div>

                <div class="form-group">
                    <label>Email: </label>
                    <input type="email" class="form-control" name="email" formControlName="email">
                </div>
    
                <div class="form-group">
                    <label>Address: </label>
                    <input type="text" class="form-control" name="address" formControlName="address">
                </div>
    
                <div class="form-group">
                    <label>City: </label>
                    <input type="text" class="form-control" name="city" formControlName="city">
                </div>
    
                <div class="form-group">
                    <label>State: </label>
                    <input type="text" class="form-control" name="state" formControlName="state">
                </div>
                
                <br>
                <button class="btn" type="submit" [disabled]="!customerForm.valid">Submit</button>
            </form>
        </mat-card>
    </div>
</div>
